<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BuildStory</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #F6F3EE;
      color: #111;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 20px;
    }

    h1 {
      font-family: Georgia, serif;
      font-size: 42px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 50px;
      color: #555;
    }

    .poster {
      margin: 40px 0;
    }

    img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }

    input {
      padding: 14px;
      width: 70%;
      font-size: 16px;
      margin-top: 30px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 14px 24px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      background: #111;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .footer {
      margin-top: 80px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>Build Your LEGO Journey.</h1>
    <h2>Private progress. Public achievements.</h2>

    <div class="poster">
      <img src="poster1.png" alt="Milestone Poster">
    </div>

    <div class="poster">
      <img src="poster2.png" alt="Set Completion Poster">
    </div>

    <p>Track your builds in seconds. Generate cinematic milestone posters instantly.</p>

    <form action="https://formspree.io/f/xjgerkre" method="POST">
      <input 
        type="email" 
        name="email"
        placeholder="Enter your email" 
        required
      >
      <br>
      <button type="submit">Get Early Access</button>
    </form>

    <div class="footer">
      BuildStory Â© 2026
    </div>

  </div>

</body>
</html>
